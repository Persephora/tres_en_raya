<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
    <h1>Tic Tac Toe</h1>
    <h2>Ayuda</h2>
</header>
<section id="explicacion">
    <h3>Como jugar</h3>
    <img src="tic_tac_toe.png" alt="tic tac toe">
    <p>El juego trata de ir marcando los espacios del tablero alternadamente hasta que uno de los jugadores consiga
        hacer tres en raya. La línea puede ser horizontal, diagonal o vertical.</p>
    <p>Un jugador será el símbolo X y el otro O.</p>
</section>
<section id="video">
    <h3>Ver como se juega</h3>
    <iframe class="youtube-player" width="420" height="315" src="http://www.youtube.com/embed/EoN_vhZjrjg?playlist=-3Y_cgfeasc,bgN7cJ01674" autoplay="0" controls="1" autohide="0">
    </iframe>

</section>
</body>
</html>
